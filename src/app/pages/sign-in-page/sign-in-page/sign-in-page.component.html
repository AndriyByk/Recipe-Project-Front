<div class="sign-in">

  <form class="sign-in-form" [formGroup]="form">

    <div class="sign-in-form-username">
      <label>
        <input class="sign-in-form-username" placeholder="Ім'я користувача" type="text" formControlName="username">
      </label>
    </div>

    <div class="sign-in-form-password">
      <label>
        <input class="sign-in-form-password" placeholder="Пароль" type="password" formControlName="password">
      </label>
    </div>

    <div *ngIf="userNameOrPasswordError">{{userNameOrPasswordError}}</div>

    <div class="sign-in-form-links">
      <div class="sign-in-form-links-submit-button">
        <button [disabled]="form.invalid"  type="submit" (click)="signIn()">Увійти</button>
      </div>

      <div class="sign-in-form-link-to-sign-up">
        <a class="sign-in-to-sign-up" [routerLink]="['/sign-up']">не зареєстровані?</a>
      </div>
    </div>

  </form>
</div>
