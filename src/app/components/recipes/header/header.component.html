<div class="header">
  <div class="header-left">
    <div class="header-title">
      <a [routerLink]="['recipes']">Recipe-HUB</a>
    </div>
  </div>

  <div class="header-cabinet-link" *ngIf="signedIn">
    <a [routerLink]="['cabinet']">Cabinet</a>
  </div>

  <div class="header-right">
    <div class="header-buttons">
      <div class="header-button-signIn" *ngIf="signedIn; else signedOut">
        <a (click)="logOut()">Sign Out</a>
      </div>
      <ng-template class="header-button-signOut" #signedOut>
        <a [routerLink]="['sign-in']">Sign In</a>
      </ng-template>
    </div>
  </div>
</div>
