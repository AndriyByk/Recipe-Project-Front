<div class="header">
  <div class="header-top">

    <div class="header-left">
      <div class="header-title">
        <a (click)="toMainPage()">Салат-хаб
        </a>
      </div>
    </div>

    <div class="header-cabinet-link" *ngIf="signedIn">
      <a [routerLink]="['cabinet/info']">Ваш кабінет</a>
    </div>

    <div class="header-right">
      <div class="header-buttons">
        <div class="header-button-signOut" *ngIf="signedIn; else signedOut">
          <a (click)="logOut()">Вийти</a>
        </div>
        <ng-template class="header-button-signIn" #signedOut>
          <a [routerLink]="['sign-in']">Ввійти у профіль</a>
        </ng-template>
      </div>
    </div>
  </div>
</div>
