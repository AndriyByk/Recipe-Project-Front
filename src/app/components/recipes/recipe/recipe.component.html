<div class="recipe">
  <div class="recipe-id">{{recipe.id}}</div>
  <div class="recipe-photo">{{recipe.image}}</div>
  <div class="recipe-title">{{recipe.title}}</div>
  <div class="recipe-category">{{recipe.recipeCategoryDto.name}}</div>
  <div class="recipe-description">{{recipe.description}}</div>
  <a [routerLink]="['/recipe', recipe.id]" [state]="{data: recipe}">Details</a>
  <a (click)="saveToFavorites()">Подобається!</a>
</div>
