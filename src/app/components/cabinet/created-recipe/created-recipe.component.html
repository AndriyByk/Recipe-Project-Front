<div class="cabinet-created-recipe">
  <a [routerLink]="['/recipe', recipeCreated.id]">
    <div class="cabinet-created-recipe-photo">
      <div class="cabinet-created-recipe-photo-content">
        <img src="{{url + '/' + recipeCreated.dateOfCreation + '/' + recipeCreated.image}}" alt="photo">
      </div>
    </div>

    <div class="cabinet-created-recipe-title">
      <div>
        {{recipeCreated.title}}
      </div>
    </div>

    <div class="cabinet-created-recipe-category">
      <div>
        {{recipeCreated.recipeCategoryDto.name}}
      </div>
    </div>
  </a>
</div>
